<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div>
            <h1>Stop Watch</h1>

        </div>
        <div class="h2">
            <table border="3">
                <th><h2>&nbsp;  Hr &nbsp; </h2> <br><h2 id="hour">00</h2> </th>
                <th><h2>&nbsp; Min &nbsp; </h2><br><h2 id="min">00</h2></th>
                <th><h2>&nbsp; Sec &nbsp;</h2><br><h2 id="sec">00</h2></th>
                <th><h2>&nbsp; MS &nbsp;</h2><br><h2 id="ms">00</h2></th>
            </table>
            
        </div>
        <div>
            <button id="start" onclick="start()">START</button>
             <button id="paused" onclick="paused()">PAUSED</button>
            <button id="reset" onclick="reset()">RESET</button>
        </div>

    </div>


    <script src="app.js"></script>
</body>

</html>
